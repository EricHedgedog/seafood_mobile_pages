<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>注册</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minmum-scale=1.0" />
    <meta name="format-detection" content="telephone=no" /> 
    <link rel="stylesheet" type="text/css" href="/Content/css/css-reset.css">
    <link rel="stylesheet" type="text/css" href="/Content/css/sf-mobile.css">
</head>
<body>
	<div class="sf-hd clearfix">
		<a class="sf_back" href="#"></a>
		<span class="hd_text"><b>注册</b></span>
	</div>

    <div class="lg-bd">
        <form>
            <div class="lg_user">
                <input type="text" class="lg_mobile" placeholder="手机号码"/>
            </div>
            <div class="lg_user">
                <input type="text" class="lg_verify" placeholder="输入验证码"/>
                <a class="lg_code" href="">获取验证码</a>
            </div>
            <div class="lg_user">
                <input type="password" class="lg_pass" id="first_pass" placeholder="输入密码" />
                <span class="show_pass"></span>
            </div>
            <div class="lg_user">
                <input type="password" class="lg_pass" id="second_pass" placeholder="确认密码" />
                <span class="show_pass"></span>
            </div>
            <div class="lg_opt">
                <input type="radio" id="agreement" name="" value="1">
                <label for="agreement"><span class="checked"></span>我已阅读并同意<a class="lg_agree" href="#">海鲜码头用户协议</a></label>
            </div>
            <button class="lg_btn"><b>登录</b></button>
        </form>
    </div>
</body>
</html>
