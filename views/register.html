<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>注册</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minmum-scale=1.0" />
    <meta name="format-detection" content="telephone=no" /> 
    <link rel="stylesheet" type="text/css" href="../Content/css/css-reset.css">
    <link rel="stylesheet" type="text/css" href="../Content/css/sf-mobile.css">
</head>
<body>
	<div class="sf-hd clearfix">
		<a class="sf_back" href="login.html"></a>
		<span class="hd_text"><b>注册</b></span>
	</div>

    <div class="lg-bd">
        <form>
            <div class="lg_user">
                <input type="text" class="lg_mobile" placeholder="手机号码" required/>
            </div>
            <div class="lg_user clearfix">
                <input type="text" class="lg_verify" placeholder="输入验证码" required/>
                <a class="lg_code" href="">获取验证码</a>
            </div>
            <div class="lg_user">
                <input type="password" class="lg_pass" id="first_pass" placeholder="输入密码" required/>
                <span class="show_pass"></span>
            </div>
            <div class="lg_user">
                <input type="password" class="lg_pass" id="second_pass" placeholder="确认密码" required/>
                <span class="show_pass"></span>
            </div>
            <div class="lg_opt">
                <input type="radio" id="agreement" name="" value="">
                <label for="agreement" name="agreement"><span class="checked"></span>我已阅读并同意<a class="lg_agree" href="#">海鲜码头用户协议</a></label>
            </div>
            <button class="lg_btn"><b>注册</b></button>
        </form>
    </div>
    <script type="text/javascript" src="../Scripts/lib/jquery-1.12.1.min.js"></script>
    <script type="text/javascript">
    $(function() {
      $('.lg_opt label').click(function(){
        var radioId = $(this).attr('name');
        console.log(radioId);
        var radioIcon = $(this).find('span');
        $('label').toggleClass('checked');
        radioIcon.toggleClass("checked");
        if(radioIcon.hasClass('checked')){
            $('#' + radioId).attr('checked', 'checked');
        }
        else{
            $('#' + radioId).removeAttr('checked')
        }
      });
    }); 


    $(function(){
        $('.show_pass').click(function(){
           if ($("#first_pass,#second_pass").attr("type") == "password") {
            $("#first_pass,#second_pass").attr("type", "text")
            }
            else {
            $("#first_pass,#second_pass").attr("type", "password")
            }
        })
    })
    </script>
</body>
</html>
