<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>申请退换货</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minmum-scale=1.0" />
    <meta name="format-detection" content="telephone=no" /> 
    <link rel="stylesheet" type="text/css" href="../../Content/css/css-reset.css">
    <link rel="stylesheet" type="text/css" href="../../Content/css/sf-mobile.css">
</head>
<body>
	<div class="sf-hd clearfix">
		<a class="sf_back" href="#"></a>
		<span class="hd_text"><b>申请退换货</b></span>
        <a class="sf_opt" href="">保存</a>
	</div>

    <div class="refund_bd">
        <div class="rf_menu">
            <div>会员名车：赤宵客</div>
            <div>邮箱：456456@123.com</div>
            <div class="rf_choose">
                <select class="rf_select c_grey">
                    <option value="" selected="selected">选择分类：</option>
                    <option value="">海鲜</option>
                    <option value="">礼品盒</option>
                </select>
            </div>
            <div class="rf_choose">
                <select class="rf_select c_grey">
                    <option value="" selected="selected">选择退换理由：</option>
                    <option value="">死的</option>
                    <option value="">不新鲜</option>
                </select>
            </div>
            <div class="">
                <input type="text" class="rf_odnum" placeholder="订单号：" required/>
            </div>
            <div class="rf_product">
                <a class="c_grey item_choose" href="">选择商品：</a>
            </div>
            <div class="rf_detail">
                <textarea class="detail_text" placeholder="详细描述："></textarea>
            </div>
            <div class="c_grey rf_upload clearfix">
                <p>上传图片：</p>
                <div id="dvPreview"></div>

                <span class="upload-img"><input id="fileupload" accept="image/*" type="file" multiple="multiple"></span>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="../../Scripts/lib/jquery-1.12.1.min.js"></script>
    <script type="text/javascript" src="../../Scripts/lib/jquery.ui.widget.js"></script>
    <script type="text/javascript" src="../../Scripts/lib/jquery.iframe-transport.js"></script>
    <script type="text/javascript" src="../../Scripts/lib/jquery.fileupload.js"></script>
    <script type="text/javascript">
    $(function () {
    $("#fileupload").change(function () {
        if (typeof (FileReader) != "undefined") {
            var dvPreview = $("#dvPreview");
            dvPreview.html("");
            var regex = /(.jpg|.jpeg|.gif|.png|.bmp)$/;
            $($(this)[0].files).each(function () {
                var file = $(this);
                if (regex.test(file[0].name.toLowerCase())) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        var img = $("<img />");
                        img.attr("src", e.target.result);
                        dvPreview.append(img);
                    }
                    reader.readAsDataURL(file[0]);
                } else {
                    alert(file[0].name + " is not a valid image file.");
                    dvPreview.html("");
                    return false;
                }
            });
        } else {
            alert("This browser does not support HTML5 FileReader.");
        }
    });
});

    </script>
</body>
</html>
</body>
