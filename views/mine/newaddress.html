<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>新建收货地址</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minmum-scale=1.0" />
    <meta name="format-detection" content="telephone=no" /> 
    <link rel="stylesheet" type="text/css" href="/Content/css/css-reset.css">
    <link rel="stylesheet" type="text/css" href="/Content/css/sf-mobile.css">
    <script type="text/javascript" src="/Scripts/jquery-1.9.1/jquery.js"></script>
    <script type="text/javascript" src="/Scripts/jquery.SuperSlide.2.1.1.js"></script>
</head>
<body>
	<div class="sf-hd clearfix">
		<a class="sf_back" href="#"></a>
		<span class="hd_text"><b>新建收货地址</b></span>
        <a class="sf_opt" href="">保存</a>
	</div>
    
    <div class="na-bd">
        <div class="na_name na_all">
            <input type="text" id="recv_name" placeholder="收货人姓名"/ required>
        </div>
        <div class="na_moblie na_all">
            <input type="text" id="phone_num" placeholder="手机号码" required/>
        </div>
        <div class="na_zip na_all">
            <input type="text" id="zip_code" placeholder="邮政编码" required />
        </div>
        <div class="na_area na_all">
            <input type="text" id="na_area" placeholder="省/市/区" required />
        </div>
        <div class="na_detail na_all">
            <input type="text" id="detail_add" placeholder="详细地址" required/>
        </div>
        <div class="na_default na_all">
            <label class="c_grey checked">设为默认</label>
            <input type="radio" checked="checked">
        </div>
    </div>
</body>
</html>
